    }
    .no-link {

    .modal {

      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      justify-content: center;
      align-items: center;

    .modal-content {

      text-align: center;

    .modal-content img {

    .close {

      right: 10px;

    let currentCategory = 'all';

    function showSection(category) {

    function searchGames() {
      let input = document.querySelector('.search-bar').value.toLowerCase();
      let gameContainer = document.getElementById('gameContainer');
      gameContainer.innerHTML = ''; // Clear previous results

      let filteredGames = games.filter(game => 
        game.name.toLowerCase().includes(input) && 
        (currentCategory === 'all' || game.category === currentCategory)
      );

      if (filteredGames.length > 0) {
        for (let i = 0; i < filteredGames.length; i += 2) {
          let row = document.createElement('div');
          row.className = 'game-row';
          let game1 = filteredGames[i];
          let game2 = filteredGames[i + 1];

          if (game1) {
            let item1 = document.createElement('div');
            item1.className = 'game-item';
            let img1 = document.createElement('img');
            img1.src = game1.image;
            img1.alt = `${game1.name} Logo`;
            img1.onclick = () => showModal(game1);
            let link1 = document.createElement('a');
            link1.href = game1.link;
            link1.target = "_blank";
            link1.textContent = game1.name;
            if (game1.link === "#") {
              link1.className = 'no-link';
              link1.removeAttribute('href');
              link1.textContent = `${game1.name} (Link Coming Soon)`;
            }
            item1.appendChild(img1);
            item1.appendChild(link1);
            row.appendChild(item1);
          }

          if (game2) {
            let item2 = document.createElement('div');
            item2.className = 'game-item';
            let img2 = document.createElement('img');
            img2.src = game2.image;
            img2.alt = `${game2.name} Logo`;
            img2.onclick = () => showModal(game2);
            let link2 = document.createElement('a');
            link2.href = game2.link;
            link2.target = "_blank";
            link2.textContent = game2.name;
            if (game2.link === "#") {

              link2.removeAttribute('href');
              link2.textContent = `${game2.name} (Link Coming Soon)`;
            }
            item2.appendChild(img2);
            item2.appendChild(link2);
            row.appendChild(item2);
          }

          gameContainer.appendChild(row);
        }
      } else {
        gameContainer.innerHTML = '<div>No results found</div>';
      }
    }

    function displayGames() {
      document.querySelector('.search-bar').value = '';
      searchGames();
    }

    function showModal(game) {
      document.getElementById('modal-image').src = game.image;
      document.getElementById('modal-name').textContent = game.name;
      document.getElementById('modal-details').textContent = `Size: ${game.size} | Type: ${game.type} | Winning Rate: ${game.winRate}`;
      let modalLink = document.getElementById('modal-link');
      if (game.link === "#") {
        modalLink.className = 'no-link';
        modalLink.removeAttribute('href');
        modalLink.textContent = 'Link Coming Soon';
      } else {
        modalLink.className = '';
        modalLink.href = game.link;
        modalLink.textContent = 'Download';
      }
      document.getElementById('modal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
